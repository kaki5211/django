
<table border="1">
  <tr>
    <th>VideoID</th>
    <th>Title</th>
    <th>Episode</th>
    <th>Day</th>
    <th>twitter_already</th>
  </tr>
  {% for video in manage_list %}
    <tr>
      <td>{{ video.youtube_video_id }}</td>
      <td>{{ video.youtube_video_title }}</td>
      <td>{{ video.youtube_video_episode }}</td>
      <td>{{ video.youtube_video_day }}</td>
      <td>{{ video.manage_twitter_already }}</td>
    </tr>
  {% endfor %}
</table>
